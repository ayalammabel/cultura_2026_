<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cultura 2026 - Ejes Principales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 2rem;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .card {
      width: 200px;
      border: 10px solid #ddd;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1.5rem;
      background-color: #fafafa;
      text-align: center;
      transition: transform 0.2s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Ejes estratégicos de la propuesta cultural</h1>

  <div class="card-container">
    
    <a href="filosofia_politica.html" class="card">
      <img src="img/filosofia.png" alt="Filosofía política">
      <div class="card-title">Filosofía política</div>
    </a>

    <a href="contenido_programatico.html" class="card">
      <img src="img/contenido.png" alt="Contenido programático">
      <div class="card-title">Contenido programático</div>
    </a>

    <a href="propuesta_sectorial.html" class="card">
      <img src="img/sectorial.png" alt="Propuesta sectorial">
      <div class="card-title">Propuesta sectorial</div>
    </a>

  </div>

</body>
</html>
