<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contenido programÃ¡tico</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: stretch;
      gap: 4rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
    }

    .card {
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #222;
      width: 360px;
      font-size: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    /* Colores profesionales */
    .card.blue { background-color: #dbeeff; }
    .card.green { background-color: #e0f3ea; }
    .card.orange { background-color: #fff0d6; }
    .card.pink { background-color: #f4e1f5; }
    .card.violet { background-color: #ece7f8; }
    .card.yellow { background-color: #fef8dd; }
    .card.gray { background-color: #ede7f6; }

    .etiqueta {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background-color: #ded2f7;
      color: #4a148c;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .etiqueta:hover {
      background-color: #c3b6e4;
    }

    .extra-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 2rem;
      gap: 1.2rem;
    }

    .purple-button,
    .gray-button {
      padding: 0.9rem 2rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .purple-button {
      background-color: #6a1b9a;
      color: white;
    }

    .purple-button:hover {
      background-color: #4a148c;
    }

    .gray-button {
      background-color: #d1c4e9;
      color: #4a148c;
    }

    .gray-button:hover {
      background-color: #b39ddb;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Columna izquierda -->
      <div class="column">
        <a href="arquitectura.html" class="card blue">Arquitectura institucional</a>
        <a href="presupuesto.html" class="card green">Presupuesto</a>
        <a href="datos.html" class="card orange">Datos Relevantes</a>
      </div>

      <!-- Ejes estratÃ©gicos -->
      <a href="ejes_transversales.html" class="etiqueta">Ejes estratÃ©gicos</a>

      <!-- Columna derecha -->
      <div class="column">
        <a href="cultura.html" class="card pink">Cultura</a>
        <a href="patrimonios.html" class="card violet">Patrimonios</a>
        <a href="deporte.html" class="card yellow">Deporte</a>
      </div>
    </div>

    <!-- BotÃ³n extra (Normativas) + Volver -->
    <div class="extra-buttons">
      <a href="normativas.html" class="gray-button">ðŸ“„ Normativas</a>
      <a href="index.html" class="purple-button">â¬… Volver al inicio</a>
    </div>
  </div>
</body>
</html>
