<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cadena de Planeación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #4a148c;
    }

    .contenedor {
      display: grid;
      grid-template-columns: 1fr 3fr 3fr 3fr;
      gap: 20px;
      margin-top: 40px;
      align-items: start;
    }

    .columna {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .titulo-columna {
      font-weight: bold;
      color: #4a148c;
      margin-bottom: 15px;
      text-align: center;
    }

    .item {
      background: #ede7f6;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    .etiqueta-lateral {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      font-weight: bold;
      color: #4a148c;
    }
  </style>
</head>
<body>

  <h1>Cadena de Planeación Cultural</h1>

  <div class="contenedor">
    <div class="columna etiqueta-lateral">
      Ejes transversales
    </div>

    <div class="columna">
      <div class="titulo-columna">Largo plazo</div>
      <div class="item">PER</div>
      <div class="item">Sistema de Monitoreo</div>
      <div class="item">Ejes Estratégicos</div>
      <div class="item">Indicador largo plazo</div>
    </div>

    <div class="columna">
      <div class="titulo-columna">Mediano plazo</div>
      <div class="item">ODS</div>
      <div class="item">Políticas públicas</div>
      <div class="item">PER</div>
      <div class="item">Indicador mediano plazo</div>
    </div>

    <div class="columna">
      <div class="titulo-columna">Corto plazo</div>
      <div class="item">Planes de desarrollo nacional</div>
      <div class="item">Planes de desarrollo territorial</div>
      <div class="item">Indicador corto plazo</div>
    </div>
  </div>

</body>
</html>
