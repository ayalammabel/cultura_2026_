<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contenido programático</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 2rem;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      gap: 4rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }

    .card {
      background-color: #ffffff;
      padding: 1.5rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: inherit;
      width: 300px;
      font-size: 18px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .etiqueta {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background-color: #d9c8ef;
      color: #4b0082;
      font-weight: bold;
      font-size: 1.1rem;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      height: 320px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .purple-button {
      margin-top: 3rem;
      padding: 1rem 2.5rem;
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .purple-button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Columna: Arquitectura institucional -->
      <div class="column">
        <a href="arquitectura_institucional.html" class="card" style="background-color: #e3f2fd;">Arquitectura institucional</a>
        <a href="presupuesto.html" class="card" style="background-color: #e8f5e9;">Presupuesto</a>
        <a href="datos.html" class="card" style="background-color: #fff3e0;">Datos</a>
      </div>

      <!-- Ejes estratégicos vertical -->
      <div class="etiqueta">
        Ejes estratégicos
      </div>

      <!-- Columna: Sectores culturales -->
      <div class="column">
        <a href="cultura.html" class="card" style="background-color: #f3e5f5;">Cultura</a>
        <a href="patrimonio.html" class="card" style="background-color: #ede7f6;">Patrimonio</a>
        <a href="deporte.html" class="card" style="background-color: #fff8e1;">Deporte</a>
      </div>
    </div>

    <!-- Botón volver al inicio -->
    <a href="index.html" class="purple-button">⬅ Volver al inicio</a>
  </div>
</body>
</html>
