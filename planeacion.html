<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cadena de Planeación</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #4a148c;
    }

    .contenedor {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }

    .bloque {
      background: #ede7f6;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      width: 220px;
    }

    .titulo-bloque {
      font-weight: bold;
      color: #4a148c;
      text-align: center;
      margin-bottom: 15px;
    }

    .item {
      background: white;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .etiqueta-lateral {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      text-align: center;
      font-weight: bold;
      color: #4a148c;
      margin-right: 10px;
    }

    .fila {
      display: flex;
      align-items: flex-start;
      gap: 20px;
      justify-content: center;
    }

  </style>
</head>
<body>

  <h1>Cadena de Planeación Cultural</h1>

  <div class="fila">
    <div class="etiqueta-lateral">Ejes transversales</div>

    <div class="contenedor">

      <div class="bloque">
        <div class="titulo-bloque">Largo plazo</div>
        <div class="item">PER</div>
        <div class="item">Sistema de Monitoreo</div>
        <div class="item">Ejes Estratégicos</div>
        <div class="item">Indicador largo plazo</div>
      </div>

      <div class="bloque">
        <div class="titulo-bloque">Mediano plazo</div>
        <div class="item">ODS</div>
        <div class="item">Políticas públicas</div>
        <div class="item">PER</div>
        <div class="item">Indicador mediano plazo</div>
      </div>

      <div class="bloque">
        <div class="titulo-bloque">Corto plazo</div>
        <div class="item">Planes de desarrollo nacional</div>
        <div class="item">Planes de desarrollo territorial</div>
        <div class="item">Indicador corto plazo</div>
      </div>

    </div>
  </div>

</body>
</html>
