<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contenido programático</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: stretch;
      gap: 4rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
    }

    .card {
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: #222;
      width: 360px;
      font-size: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    /* Nuevos colores profesionales */
    .card.blue { background-color: #dbeeff; }
    .card.green { background-color: #e0f3ea; }
    .card.orange { background-color: #fff0d6; }
    .card.pink { background-color: #f4e1f5; }
    .card.violet { background-color: #ece7f8; }
    .card.yellow { background-color: #fef8dd; }

    .etiqueta {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background-color: #ded2f7;
      color: #4a148c;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .etiqueta:hover {
      background-color: #c3b6e4;
    }

    .purple-button {
      margin-top: 4rem;
      padding: 1.2rem 3rem;
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .purple-button:hover {
      background-color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Columna izquierda -->
      <div class="column">
        <a href="arquitectura_institucional.html" class="card blue">Arquitectura institucional</a>
        <a href="presupuesto.html" class="card green">Presupuesto</a>
        <a href="datos.html" class="card orange">Datos</a>
      </div>

      <!-- Ejes estratégicos como enlace -->
      <a href="ejes_transversales.html" class="etiqueta">Ejes estratégicos</a>

      <!-- Columna derecha -->
      <div class="column">
        <a href="cultura.html" class="card pink">Cultura</a>
        <a href="patrimonio.html" class="card violet">Patrimonios</a>
        <a href="deporte.html" class="card yellow">Deporte</a>
      </div>
    </div>

    <!-- Botón volver al inicio -->
    <a href="index.html" class="purple-button">⬅ Volver al inicio</a>
  </div>
</body>
</html>
