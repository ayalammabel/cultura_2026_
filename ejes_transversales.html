<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ejes Transversales</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      margin-bottom: 50px;
    }

    .contenedor-ejes {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      max-width: 800px;
      margin: 0 auto;
      gap: 20px;
    }

    .eje {
      display: flex;
      align-items: center;
      padding: 20px;
      border-radius: 12px;
      color: white;
      font-size: 18px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
    }

    .eje:hover {
      opacity: 0.85;
    }

    .eje.vida {
      background-color: #2ecc71; /* Verde */
    }

    .eje.libertades {
      background-color: #3498db; /* Azul */
    }

    .eje.participacion {
      background-color: #9b59b6; /* Morado */
    }

    .eje .numero {
      font-size: 32px;
      margin-right: 20px;
      opacity: 0.9;
    }

    .eje .titulo {
      flex: 1;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Ejes Transversales</h1>

  <div class="contenedor-ejes">
    <a href="#" class="eje vida">
      <div class="numero">1</div>
      <div class="titulo">Vida</div>
    </a>

    <a href="#" class="eje libertades">
      <div class="numero">2</div>
      <div class="titulo">Libertades</div>
    </a>

    <a href="#" class="eje participacion">
      <div class="numero">3</div>
      <div class="titulo">Participaci√≥n</div>
    </a>
  </div>

</body>
</html>
