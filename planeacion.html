<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cadena de Planeación Cultural</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8fc;
      padding: 40px;
    }

    h1 {
      text-align: center;
      color: #4a148c;
    }

    .tabla {
      display: table;
      margin: 40px auto;
      border-collapse: separate;
      border-spacing: 20px 10px;
    }

    .fila {
      display: table-row;
    }

    .etiqueta {
      display: table-cell;
      font-weight: bold;
      color: #4a148c;
      vertical-align: middle;
      text-align: right;
      padding-right: 15px;
      white-space: nowrap;
    }

    .caja-bloque {
      display: table-cell;
      background-color: #ede7f6;
      border-radius: 12px;
      padding: 15px;
      vertical-align: top;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }

    .bloque {
      margin-bottom: 10px;
      background-color: white;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .ejes {
      text-align: left;
      margin-top: 40px;
      font-weight: bold;
      color: #333;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

  </style>
</head>
<body>

  <h1>Cadena de Planeación Cultural</h1>

  <div class="tabla">

    <div class="fila">
      <div class="etiqueta">Largo plazo</div>
      <div class="caja-bloque">
        <div class="bloque">PER</div>
        <div class="bloque">Sistema de Monitoreo</div>
        <div class="bloque">Ejes Estratégicos</div>
        <div class="bloque">Indicador largo plazo</div>
      </div>
    </div>

    <div class="fila">
      <div class="etiqueta">Mediano plazo</div>
      <div class="caja-bloque">
        <div class="bloque">ODS</div>
        <div class="bloque">Políticas públicas</div>
        <div class="bloque">PER</div>
        <div class="bloque">Indicador mediano plazo</div>
      </div>
    </div>

    <div class="fila">
      <div class="etiqueta">Corto plazo</div>
      <div class="caja-bloque">
        <div class="bloque">Planes de desarrollo nacional</div>
        <div class="bloque">Planes de desarrollo territorial</div>
        <div class="bloque">Indicador corto plazo</div>
      </div>
    </div>
  </div>

  <div class="ejes">Ejes transversales</div>

</body>
</html>
