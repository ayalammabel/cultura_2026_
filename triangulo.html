<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Triángulo de la Cultura del Cuidado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      position: relative;
      width: 400px;
      height: 350px;
    }

    .triangle {
      width: 0;
      height: 0;
      position: absolute;
      text-align: center;
      line-height: 1.2;
    }

    .top {
      border-left: 200px solid transparent;
      border-right: 200px solid transparent;
      border-bottom: 173px solid #d0f0a7;
      top: 0;
      left: 0;
    }

    .left {
      border-top: 173px solid transparent;
      border-right: 200px solid #a1f0cf;
      border-bottom: 173px solid transparent;
      top: 0;
      left: 0;
    }

    .right {
      border-top: 173px solid transparent;
      border-left: 200px solid #c7a6f7;
      border-bottom: 173px solid transparent;
      top: 0;
      right: 0;
    }

    .center {
      position: absolute;
      top: 110px;
      left: 100px;
      width: 200px;
      height: 120px;
      background: #b1d7f5;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-weight: bold;
      color: red;
    }

    .text {
      position: absolute;
      width: 160px;
      color: black;
      font-weight: bold;
    }

    .top-text {
      top: 40px;
      left: 120px;
    }

    .left-text {
      top: 140px;
      left: 10px;
    }

    .right-text {
      top: 140px;
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="triangle top"></div>
    <div class="triangle left"></div>
    <div class="triangle right"></div>
    <div class="text top-text">Protección de la vida en todas sus formas</div>
    <div class="text left-text">Condiciones para el ejercicio pleno de las libertades</div>
    <div class="text right-text">Participación para el desarrollo</div>
    <div class="center">
      <div>
        La Cultura del Cuidado<br><span style="font-style: italic;">“Ciudadanía”</span>
      </div>
    </div>
  </div>
</body>
</html>
