<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contenido programático</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 2rem;
    }

    .row {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: stretch;
      gap: 4rem;
    }

    .column {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2.5rem;
    }

    .card {
      background-color: #ffffff;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.12);
      text-align: center;
      font-weight: bold;
      text-decoration: none;
      color: inherit;
      width: 360px;
      font-size: 20px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .etiqueta {
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      background-color: #d9c8ef;
      color: #4b0082;
      font-weight: bold;
      font-size: 1.3rem;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      height: auto;
    }

    .extra-buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 3rem;
      gap: 1.5rem;
    }

    .secondary-button {
      padding: 1rem 2.5rem;
      background-color: #6a1b9a;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .secondary-button:hover {
      background-color: #4a148c;
    }

    .volver-button {
      font-size: 0.95rem;
      padding: 0.8rem 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <!-- Columna izquierda -->
      <div class="column">
        <a href="arquitectura_institucional.html" class="card" style="background-color: #e3f2fd;">Arquitectura institucional</a>
        <a href="presupuesto.html" class="card" style="background-color: #e8f5e9;">Presupuesto</a>
        <a href="datos.html" class="card" style="background-color: #fff3e0;">Datos Relevantes</a>
      </div>

      <!-- Etiqueta vertical -->
      <div class="etiqueta">Ejes estratégicos</div>

      <!-- Columna derecha -->
      <div class="column">
        <a href="cultura.html" class="card" style="background-color: #f3e5f5;">Cultura</a>
